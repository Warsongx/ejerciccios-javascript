<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Biblioteca</title>
    <script>
        function registrarLibros() {
            let libros = ""; 
            let continuar; 
            do {
               
                let titulo = prompt("Ingrese el título :");
                let autor = prompt("Ingrese el autor :");
                let paginas = parseInt(prompt("Ingrese el número de páginas:"));
                if (isNaN(paginas) || paginas <= 0) {
                    alert("ingrese un número válido");
                    continue; 
                }
                libros += `Título: ${titulo}, Autor: ${autor}, Páginas: ${paginas}\n`;

                continuar = prompt("¿Desea registrar otro libro? (sí/no)").toLowerCase();

            } while (continuar === "sí" || continuar === "si"); 
            if (libros) {
                alert("Libros registrados:\n" + libros);
            } else {
                alert("No se registraron libros.");
            }
        }
    </script>
</head>
<body>
    <h1>Registro de Biblioteca</h1>
    <button onclick="registrarLibros()">Iniciar Registro</button>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>
<div class="container">
    <h1>Calcula tu IMC</h1>
    <label for="peso">Peso (kg):</label><br>
    <input type="number" id="peso" placeholder="Ingresa tu peso"><br>
    <label for="altura">Altura (m):</label><br>
    <input type="number" id="altura" placeholder="Ingresa tu altura" step="0.01"><br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <div class="resultado" id="resultado"></div>
</div>
<script>
    function calcularIMC() {
        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);
        if (isNaN(peso) || isNaN(altura)) {
            document.getElementById("resultado").innerHTML = "Por favor, ingresa valores v√°lidos.";
            return;
        }
        var imc = peso / (altura * altura);
        var mensaje = "";

        if (imc < 18.5) {
            mensaje = "Bajo peso";
        } else if (imc >= 18.5 && imc < 25) {
            mensaje = "Peso normal";
        } else if (imc >= 25 && imc < 30) {
            mensaje = "Sobrepeso";
        } else {
            mensaje = "Obesidad";
        }
        document.getElementById("resultado").innerHTML = "Tu IMC es " + imc.toFixed(2) + ". " + mensaje;
    }
</script>

</body>
</html>

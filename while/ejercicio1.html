<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Pares e Impares</title>
    <script>
        function calcularSuma() {
            let numero = parseInt(prompt("Ingrese un número entero positivo:"));
            if (numero <= 0 || isNaN(numero)) {
                alert("ingrese un número entero positivo válido.");
                return;
            }
            let sumaPares = 0;
            let sumaImpares = 0;
            let i = 1;
            while (i <= numero) {
                if (i % 2 === 0) {
                    sumaPares += i; 
                } else {
                    sumaImpares += i; 
                }
                i++;
            }
            alert(`Suma de números pares: ${sumaPares}\nSuma de números impares: ${sumaImpares}`);
        }
    </script>
</head>
<body>
    <h1>Suma de Números Pares e Impares</h1>
    <button onclick="calcularSuma()">Calcular Suma</button>
</body>
</html>
